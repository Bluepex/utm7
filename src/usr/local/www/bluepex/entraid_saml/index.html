<script>
function getLocalIP(callback) {
	// Creates a new RTCPeerConnection object
	var rtc = new RTCPeerConnection({ iceServers: [] });
	var localIPs = [];

	// Defines the callback for each ICE candidate
	rtc.onicecandidate = function (event) {
		if (event.candidate) {
			// Extract the IP from the candidate address
			var parts = event.candidate.candidate.split(' ');
			var ip = parts[4];
			if (localIPs.indexOf(ip) === -1) {
				localIPs.push(ip);
			}
		} else {
			// When there are no more candidates, call the callback with the list of IPs found
			callback(localIPs);
		}
	};

	// Create an offer and wait for the response to start the discovery process
	rtc.createDataChannel('');
	rtc.createOffer().then(function (offer) {
		return rtc.setLocalDescription(offer);
	}).catch(function (error) {
		alert('Error creating offer:' + error);
	});
}
</script>
