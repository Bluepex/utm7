[netify-fwa]
firewall-engine = pf
path-config-dynamic = /usr/local/etc/netify-fwa/netify-fwa.json
path-status = /usr/local/var/run/netify-fwa/status.json
path-status-matches = /usr/local/etc/netify-fwa/matches.json
ttl-match = 1200

[firewalld]
zones-external = public
zones-internal = internal

[iptables]
mark-bitshift = 11
mark-mask = 0x800
interfaces-external = igb1
interfaces-internal = igb0

[netify-agent]
socket-uri = unix:///usr/local/var/run/netifyd/netifyd.sock

[netify-api]
path-app-proto-data = /usr/local/etc/netify-fwa/app-proto-data.json
path-category-index = /usr/local/etc/netify-fwa/netify-categories.json
ttl-category-index = 86400
url = https://api.netify.ai/api/v1

